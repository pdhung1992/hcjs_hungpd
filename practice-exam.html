<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Exam</title>
  <link rel="stylesheet" href="library/bootstrap-5.2.3-dist/css/bootstrap.css">
  <script type="text/javascript" src="library/bootstrap-5.2.3-dist/js/bootstrap.js"></script>
  <script src="https://kit.fontawesome.com/c0ab9b2562.js" crossorigin="anonymous"></script>
  <style>
    .regis{
      color: #ffffff;
      background-color: #702C91;
    }
    .btn-primary{
      background-color: #702C91;
    }
  </style>
</head>
<body>
  <div class="container">
    <section style="background-color: #3AADA9;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="regis">
                  <i class="fa-regular fa-registered"></i>
                  <h3 class="mb-5">REGISTER</h3>
                </div>

                <div class="form-outline mb-4">
                  <i class="bi bi-person"></i>
                  <input type="text" id="user-name" class="form-control form-control-lg" placeholder="Username"/>
                  <label class="form-label" for="user-name"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2"></label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="E-mail" />
                  <label class="form-label" for="typeEmailX-2">Email</label>
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="term-service" />
                  <label class="form-check-label" for="term-service">  I agreed to the<a href="#">Term of Services</a></label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>

                <p>Already member? <a href="#" style="text-decoration: none">Login here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
